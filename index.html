<!DOCTYPE html>
<html>
<head>
    <title>Cyberball 2.0</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; overflow: hidden; }
        #game-canvas {
            position: relative; width: 600px; height: 400px;
            margin: 50px auto; background: white; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid #ddd;
        }
        .player {
            position: absolute; width: 80px; text-align: center; font-weight: bold;
        }
        .player img { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #007aff; }
        
        /* Positions des joueurs */
        #p1 { top: 20px; left: 260px; }   /* Bot 1 (Haut) */
        #p2 { top: 250px; left: 50px; }   /* Bot 2 (Gauche) */
        #p3 { top: 250px; right: 50px; }  /* VOUS (Droite) */

        #ball {
            position: absolute; width: 30px; height: 30px;
            background: radial-gradient(circle, #ff9500, #ff5e00);
            border-radius: 50%; z-index: 10;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .controls { text-align: center; margin-top: 20px; visibility: hidden; }
    </style>
</head>
<body>
    <div id="game-canvas">
        <div id="p1" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Julie"><br>Julie</div>
        <div id="p2" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Marc"><br>Marc</div>
        <div id="p3" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User"><br>Vous</div>
        <div id="ball"></div>
    </div>
    <div id="controls" class="controls">
        <p>À vous ! À qui lancez-vous la balle ?</p>
        <button class="jspsych-btn" onclick="userThrow(1)">Lancer à Julie</button>
        <button class="jspsych-btn" onclick="userThrow(2)">Lancer à Marc</button>
    </div>

    <script>
        const jsPsych = initJsPsych({
            on_finish: function() { jsPsych.data.displayData(); }
        });

        // --- CONFIGURATION ---
        const isExcluded = Math.random() < 0.5; // 50% de chance d'exclusion
        let ballOwner = 1; // La balle commence avec Julie
        let throwCount = 0;
        const maxThrows = 10; // Nombre de passes total avant la fin

        const ball = document.getElementById('ball');
        const positions = {
            1: { top: '80px', left: '285px' }, // Julie
            2: { top: '260px', left: '75px' }, // Marc
            3: { top: '260px', left: '495px' } // Vous
        };

        function moveBall(targetId) {
            ball.style.top = positions[targetId].top;
            ball.style.left = positions[targetId].left;
            ballOwner = targetId;
            throwCount++;

            if (throwCount >= maxThrows) {
                setTimeout(() => jsPsych.finishTrial(), 2000);
                return;
            }

            if (targetId === 3) {
                // Si le joueur reçoit la balle
                document.getElementById('controls').style.visibility = 'visible';
            } else {
                // Si un bot reçoit la balle
                document.getElementById('controls').style.visibility = 'hidden';
                setTimeout(botLogic, 1500);
            }
        }

        function botLogic() {
            let target;
            if (isExcluded) {
                // Les bots ne se font des passes qu'entre eux (Julie <-> Marc)
                target = (ballOwner === 1) ? 2 : 1;
            } else {
                // Les bots incluent le joueur (aléatoire)
                const choices = ballOwner === 1 ? [2, 3] : [1, 3];
                target = choices[Math.floor(Math.random() * choices.length)];
            }
            moveBall(target);
        }

        function userThrow(targetBot) {
            document.getElementById('controls').style.visibility = 'hidden';
            moveBall(targetBot);
        }

        // Initialisation
        moveBall(1); 

        const trial = {
            type: jsPsychHtmlButtonResponse,
            stimulus: '',
            choices: [],
            on_start: function() {
                jsPsych.data.addProperties({ condition: isExcluded ? 'Exclusion' : 'Inclusion' });
            }
        };

        jsPsych.run([trial]);
    </script>
</body>
</html>
