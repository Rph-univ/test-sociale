<!DOCTYPE html>
<html>
<head>
    <title>Cyberball Study</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        body { background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        #game-container { position: relative; width: 600px; height: 400px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; }
        .player { position: absolute; width: 80px; text-align: center; font-weight: bold; }
        .player img { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #007aff; background: #eee; }
        #p1 { top: 20px; left: 260px; } 
        #p2 { top: 250px; left: 50px; }
        #p3 { top: 250px; right: 50px; }
        #ball { position: absolute; width: 25px; height: 25px; background: radial-gradient(circle, #ff9500, #ff5e00); border-radius: 50%; z-index: 10; transition: all 0.7s ease-in-out; top: 80px; left: 285px; }
        #controls { margin-top: 20px; text-align: center; display: none; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="p1" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Julie"><br>Julie</div>
        <div id="p2" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Marc"><br>Marc</div>
        <div id="p3" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User"><br>Vous</div>
        <div id="ball"></div>
    </div>

    <div id="controls">
        <p>À vous ! À qui lancez-vous la balle ?</p>
        <button class="jspsych-btn" onclick="userThrow(1)">Lancer à Julie</button>
        <button class="jspsych-btn" onclick="userThrow(2)">Lancer à Marc</button>
    </div>

    <script>
        const jsPsych = initJsPsych({
            on_finish: function() {
                document.body.innerHTML = '<div style="text-align:center;"><h3>Fin de la partie</h3><p>Merci de votre participation.</p></div>';
                jsPsych.data.displayData();
            }
        });

        const isExcluded = Math.random() < 0.5;
        let throwCount = 0;
        const maxThrows = 20; 

        const pos = {
            1: { top: '80px', left: '285px' },
            2: { top: '260px', left: '75px' },
            3: { top: '260px', left: '495px' }
        };

        function moveBall(targetId) {
            const ball = document.getElementById('ball');
            ball.style.top = pos[targetId].top;
            ball.style.left = pos[targetId].left;
            throwCount++;

            if (throwCount >= maxThrows) {
                setTimeout(() => jsPsych.finishTrial(), 2000);
                return;
            }

            if (targetId === 3) {
                document.getElementById('controls').style.display = 'block';
            } else {
                document.getElementById('controls').style.display = 'none';
                setTimeout(() => {
                    let next;
                    if (isExcluded) { next = (targetId === 1) ? 2 : 1; } 
                    else { 
                        const choices = (targetId === 1) ? [2, 3] : [1, 3];
                        next = choices[Math.floor(Math.random() * choices.length)];
                    }
                    moveBall(next);
                }, 1200);
            }
        }

        function userThrow(id) {
            document.getElementById('controls').style.display = 'none';
            moveBall(id);
        }

        // Timeline jsPsych
        const startTrial = {
            type: jsPsychHtmlButtonResponse,
            stimulus: "<h2>Jeu de la balle</h2><p>Le jeu va commencer. Préparez-vous.</p>",
            choices: ['Commencer'],
            on_finish: function() {
                document.getElementById('game-container').style.display = 'block';
                setTimeout(() => moveBall(1), 500);
            }
        };

        const mainTrial = {
            type: jsPsychHtmlButtonResponse,
            stimulus: '',
            choices: [],
            on_start: function() {
                jsPsych.data.addProperties({ condition: isExcluded ? 'Exclusion' : 'Inclusion' });
            }
        };

        jsPsych.run([startTrial, mainTrial]);
    </script>
</body>
</html>
