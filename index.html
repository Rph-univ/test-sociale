<!DOCTYPE html>
<html>
<head>
    <title>Etude Psychologique</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .game-canvas { position: relative; width: 600px; height: 400px; background: white; border-radius: 20px; border: 2px solid #ddd; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .player { position: absolute; width: 100px; text-align: center; font-size: 14px; font-weight: bold; transition: transform 0.2s; }
        .player img { width: 70px; height: 70px; border-radius: 50%; background: #eee; border: 3px solid #ccc; }
        .cliquable { cursor: pointer; }
        .cliquable:hover { transform: scale(1.1); }
        .cliquable img { border-color: #007aff; box-shadow: 0 0 15px rgba(0,122,255,0.4); }
        #pos-julie { top: 20px; left: 250px; }
        #pos-marc { top: 250px; left: 50px; }
        #pos-vous { top: 250px; right: 50px; }
        #ball-sprite { position: absolute; width: 22px; height: 22px; background: radial-gradient(circle, #ff9500, #ff5e00); border-radius: 50%; transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1); z-index: 99; top: 80px; left: 290px; }
        .ui-box { margin-top: 20px; height: 40px; text-align: center; color: #666; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .jspsych-btn { border-radius: 20px !important; padding: 10px 25px !important; background-color: #007aff !important; }
    </style>
</head>
<body>
    <script>
        // --- CONFIGURATION ---
        const totalPassesMax = 30; 
        const passesPourMoiMax = 10; // 33%
        const googleDocUrl = "TON_LIEN_GOOGLE_DOC_ICI"; 
        // ---------------------

        const jsPsych = initJsPsych({
            on_finish: function() {
                document.body.innerHTML = `
                    <div style="text-align:center; padding:50px; background:white; border-radius:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
                        <h2>Partie terminée</h2>
                        <p>Merci pour votre participation.</p>
                        <p>Veuillez maintenant cliquer sur le bouton ci-dessous pour finaliser le questionnaire :</p>
                        <br>
                        <a href="${googleDocUrl}" class="jspsych-btn" style="text-decoration:none; color:white;">Retourner au questionnaire</a>
                    </div>`;
            }
        });

        let passesEffectuees = 0;
        let mesPassesRecues = 0;

        // 1. Message de bienvenue
        const welcome = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `<h2>Etude de visualisation</h2>
                       <p>Vous allez participer à un jeu de passes avec deux autres joueurs connectés.<br>
                       Veuillez rester concentré tout au long de la session.</p>`,
            choices: ['Lancer la session']
        };

        // 2. Micro-temps d'attente (Simulation connexion)
        const waiting = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `<h3>Connexion en cours...</h3>
                       <div class="loader"></div>
                       <p id="wait-msg">Recherche d'autres joueurs disponibles...</p>`,
            choices: [],
            trial_duration: 4000, // Attente de 4 secondes
            on_load: function() {
                setTimeout(() => {
                    document.getElementById('wait-msg').innerHTML = "Joueurs trouvés : Julie et Marc.<br>Initialisation du terrain...";
                }, 2000);
            }
        };

        // 3. Le Jeu
        const game_trial = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="game-canvas">
                    <div id="pos-julie" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Julie"><br>Julie</div>
                    <div id="pos-marc" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Marc"><br>Marc</div>
                    <div id="pos-vous" class="player"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User"><br>Vous</div>
                    <div id="ball-sprite"></div>
                </div>
                <div class="ui-box"><p id="instruction"></p></div>`,
            choices: [],
            on_load: function() {
                const ball = document.getElementById('ball-sprite');
                const julieDiv = document.getElementById('pos-julie');
                const marcDiv = document.getElementById('pos-marc');
                const instr = document.getElementById('instruction');

                const coords = {
                    'julie': { top: '80px', left: '290px' },
                    'marc': { top: '280px', left: '85px' },
                    'vous': { top: '280px', left: '495px' }
                };

                function move(target) {
                    ball.style.top = coords[target].top;
                    ball.style.left = coords[target].left;
                    passesEffectuees++;

                    julieDiv.classList.remove('cliquable');
                    marcDiv.classList.remove('cliquable');
                    julieDiv.onclick = null;
                    marcDiv.onclick = null;

                    if (passesEffectuees >= totalPassesMax) {
                        setTimeout(() => jsPsych.finishTrial(), 2000);
                        return;
                    }

                    if (target === 'vous') {
                        mesPassesRecues++;
                        instr.innerHTML = "<strong>C'est à vous !</strong> Cliquez sur Julie ou Marc.";
                        setTimeout(() => {
                            julieDiv.classList.add('cliquable');
                            marcDiv.classList.add('cliquable');
                            julieDiv.onclick = () => move('julie');
                            marcDiv.onclick = () => move('marc');
                        }, 400); 
                    } else {
                        instr.innerHTML = "Les autres joueurs réfléchissent...";
                        
                        // TEMPS DE RÉFLEXION VARIABLE (entre 1.5s et 3.5s)
                        const delaiVariable = Math.floor(Math.random() * 2000) + 1500;

                        setTimeout(() => {
                            let next;
                            if (mesPassesRecues < passesPourMoiMax) {
                                next = Math.random() < 0.5 ? 'vous' : (target === 'julie' ? 'marc' : 'julie');
                            } else {
                                next = (target === 'julie') ? 'marc' : 'julie';
                            }
                            move(next);
                        }, delaiVariable);
                    }
                }
                setTimeout(() => move('julie'), 1000);
            }
        };

        jsPsych.run([welcome, waiting, game_trial]);
    </script>
</body>
</html>
